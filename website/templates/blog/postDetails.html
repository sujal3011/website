{% extends '../base.html' %}

{% block body %}


<div class="container d-flex flex-column justify-content-start align-items-center" style="
max-width: 100%;height:100vh">

    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 80%;border: 1px solid grey;height:100%;margin-top:1rem;margin-bottom:1rem">

        <article class="blog-post d-flex flex-column justify-content-center align-items-center" style="width: 100%;">
            <h2 class="blog-post-title mb-1">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.description}}</p>
    
        </article>

        
        <form action="/add_comment/{{post.id}}" method="post">

            {% csrf_token %}

            <div class="mb-3">
                <textarea class="form-control" id="comment-body" name="comment-body" rows="3" placeholder="Enter your comments here"></textarea>
            </div>
            
            <button type="submit" class="btn btn-secondary">Add Comment</button>

        </form>
        <a href="/get_comments/{{post.id}}"><button class="btn btn-secondary">View Comments</button></a>
    </div>


    <div class="d-flex flex-column justify-content-center align-items-center" style="width: 80%;border: 1px solid grey;height:100%;margin-top:1rem;margin-bottom:1rem">


        <h2>Comments</h2>

        {% for comment in comments %}
        
        
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <p class="card-text">{{comment.body}}</p>
            </div>
        </div>
        
        
        {% endfor %}


    </div>


</div>



{% endblock body %}
